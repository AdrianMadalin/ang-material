<mat-toolbar color="primary">
  <span><a [routerLink]="''">My Application</a></span>
  <span class="spacer"></span>
  <ul class="tabs">
    <li *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="'create'" routerLinkActive="mat-accent">Create post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button [routerLink]="'signup'" routerLinkActive="mat-accent">Sign up!</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button [routerLink]="'login'" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <button mat-button
              *ngIf="userIsAuthenticated"
              (click)="onLogout()">Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
