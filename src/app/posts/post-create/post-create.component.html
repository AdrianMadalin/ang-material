<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
             type="text"
             placeholder="title"
             formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Min length must be 3</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea formControlName="content"
                rows="4"
                placeholder="content"
                matInput>
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Min length must be 3</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button
              type="button"
              (click)="filePicker.click()">Pick image
      </button>
      <input type="file" #filePicker>
    </div>
    <button mat-raised-button
            color="accent"
            type="submit"
    [disabled]="form.invalid">Save post
    </button>
  </form>
</mat-card>
