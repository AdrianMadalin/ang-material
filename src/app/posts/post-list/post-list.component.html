<mat-accordion *ngIf="posts; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts; let i=index;">
    <mat-expansion-panel-header>
      <h2>{{post.title}}</h2>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="onEdit(post)">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post['id'])">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts>
  <p class="mat-body-1 info-text">No posts added yet!</p>
</ng-template>
